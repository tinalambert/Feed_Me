<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

<body>
  <div id="root">
    <h1>What's in my fridge?</h1>

    <!-- FOOD SEARCH BAR -->
    <div id="foodSearch">
      <label for="foodDatabase" class="form-label">Select your ingredients!</label>
      <input class="form-control" list="foodlistOptions" id="foodDataList" placeholder="Type to search...">

      <!-- BUTTON TO ADD INGREDIENT TO LIST -->
      <button type="submit" class="btn btn-secondary" onclick="addItem()">Add</button>

      <datalist id="foodlistOptions">
        <!-- <option value="foodItem"> -->

      </datalist>

    </div>
    <!-- CREATE LIST OF ADDED INGREDIENTS -->
    <br>
    <div id="addedIngredients"></div>
    <h2>My List</h2>
    <ul id="ingredientList" class="list-group list-group-horizontal" type="checkbox">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
    </ul>
  </div>

  </div>
